<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icons/logo-tab.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/savedMemes.css">
    <title>Meme Generator</title>
</head>

<body onload="onInitImgs(),onInitMeme(),onInitSaved()">
    <!-- MENU SVREEN -->
    <div class="screen pointer" onclick="openRightNav()"></div>

    <!-- HEADER -->

    <header id="top" class="main-header main-layout flex direction-row align-center space-between theme-color">
        <div class="logo flex align-center"><img onclick="onChangeTab('gallery'),activeNav('about')"
                src="img/icons/LOGO.png"></div>
        <ul class="main-nav clean-list">
            <li class="active gallery-nav" onclick="onChangeTab('gallery'),activeNav(this),openRightNav()">Gallery</li>
            <li class="active-img" onclick="onChangeTab('editor'),activeNav(this),openRightNav()">Editor</li>
            <li onclick="onChangeTab('saved'),activeNav(this),openRightNav(),onInitSaved()">Saved</li><span>|</span>
            <li onclick="onChangeTab('gallery'),activeNav('about'),openRightNav()"><a href="#about">About</a></li>
        </ul>
        <button class="btn-menu-toggle theme-color" onclick="openRightNav()">â˜°</button>
    </header>

    <!-- GALLERY HOME -->

    <main class="gallery">

        <section class="search main-layout flex">
            <div class="flex direction-row">
                <input oninput="onSearch()" type="text" name="serch-input" id="serch-input" size="20"
                    placeholder="Enter serach keyword"><img src="img/icons/search-icon.png">
            </div>
            <ul class="common-serach clean-list flex direction-row space-between">
                <li onclick="setWordSearch('')">all</li>
                <li onclick="setWordSearch('funny')">funny</li>
                <li onclick="setWordSearch('kids')">kids</li>
                <li onclick="setWordSearch('animals')">animals</li>
                <li onclick="setWordSearch('victory')">victory</li>
            </ul>
        </section>

        <div class="no-search-items">
            <h1>Sorry, no search results</h1>
        </div>

        <section class="photos-container main-layout">
            <!-- RENDER PHOTOS -->
        </section>

        <section id="about" class="about main-layout flex">
            <div class="me-photo-container"><img class="me-photo" src="img/me.png"></div>
            <div class="text">
                <h2>Michael Uzan</h2>
                <p>Lets Meme!</p>
                <div class="links-countainer">
                    <ul class="links flex direction-row clean-list">
                        <li>
                            <a target="_blank" href="https://www.linkedin.com/in/michael-uzan-ab637071/">
                                <img src="img/icons/linkedin-logo.png"></a>
                        </li>
                        <li>
                            <a target="_blank" href="https://github.com/Michael-Uzan">
                                <img src="img/icons/github-logo.png"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <!-- EDITOR -->

    <main class="editor main-layout">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="buttoms-canvas">


            <input type="text" name="text" id="text" oninput="onType(this.value)" placeholder="type in a text">
            <div class="change-selected-line-idx" onclick="onChangeLineIdx()"><img
                    src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></div>
            <div class="add-text" onclick="onAddText()"><img src="img/icons/add.png"></div>
            <div class="delete-text" onclick="onDeleteText()"><img src="img/icons/trash.png"></div>
            <div class="bigger-text" onclick="onPlusFont(5)"><img src="img/icons/increase font - icon.png"></div>
            <div class="smaller-text" onclick="onPlusFont(-5)"><img src="img/icons/decrease font - icon.png">
            </div>
            <div class="align-left" onclick="onTextAlign('left')"><img src="img/icons/align-to-left.png"></div>
            <div class="align-center" onclick="onTextAlign('center')"><img src="img/icons/center-text-alignment.png">
            </div>
            <div class="align-right" onclick="onTextAlign('right')"><img src="img/icons/align-to-right.png">
            </div>
            <select onchange="onChangeFont(this.value)" name="fonts" id="fonts">
                <option value="Impact">Impact</option>
                <option value="Ariel">Ariel</option>
                <option value="Lato">Lato</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Helvetica">Helvetica</option>
            </select>

            <div class="outline-color">
                <input value="#ffffff" onchange="onChangeColor()" type="color" name="text-outline-color">
            </div>
            <div class="img-color-outline"><img src="img/icons/paint-board-and-brush-outline.png"></div>

            <div class="fill-color">
                <input value="#000" onchange="onChangeColor()" type="color" name="text-fill-color">
            </div>
            <div class="img-color-fill"><img src="img/icons/paint-board-and-brush.png"></div>

            <div class="stikers-countainer">
                <div class="stiker1"><img onclick="onAddStiker(0)" src="img/stickers/S1.png"></div>
                <div class="stiker2"><img onclick="onAddStiker(1)" src="img/stickers/S2.png"></div>
                <div class="stiker3"><img onclick="onAddStiker(2)" src="img/stickers/S3.png"></div>
            </div>


            <div class="btn btn-save theme-color" onclick="onSaveMeme()">Save</div>
            <div onclick="onShareImage()" class="share-canvas"><img src="img/icons/share.png"></div>

            <div class="donload"><a href="#" onclick="onDownloadImg(this)" download="my-canvas.jpg"><img id="img-in-a"
                        src="img/icons/download.png"></a></div>

            <!-- <div class="upload"></div> -->
            <input type="file" class="upload-image" name="upload-image" onchange="onImgInput(event)" />
            <div class="img-upload"><img src="img/icons/upload.png"></div>
        </div>

        <div class="share-container"></div> <!-- for upload img -->

        </div>
    </main>

    <!-- SAVED -->

    <main class="saved main-layout">
        <div class="no-saved-items">
            <h1>Sorry, no saved memes</h1>
        </div>
        <section class="saved-container main-layout">
            <!-- RENDER PHOTOS -->
        </section>
    </main>

    <!-- FOOTER -->

    <footer class="main-footer main-layout flex direction-col theme-color">
        <div class="logo flex align-center"><img src="img/icons/LOGO.png" alt=""></div>
        <p> &#169; Michael Uzan</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/service/storageService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/editorService.js"></script>
    <script src="js/service/savedMemesService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/editorController.js"></script>
    <script src="js/savedMemeController.js"></script>
</body>

</html>

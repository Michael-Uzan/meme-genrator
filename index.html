<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/savedMemes.css">
    <title>Meme Generator</title>
</head>

<body onload="onInitImgs(),onInitMeme(),onInitSaved()">
    <!-- MENU SVREEN -->
    <div class="screen pointer" onclick="openRightNav()"></div>

    <!-- HEADER -->

    <header class="main-header main-layout flex direction-row align-center space-between theme-color">
        <div class="logo flex  align-center"><img src="img/icons/LOGO.png" alt=""></div>
        <ul class="main-nav clean-list">
            <li class="active" onclick="onChangeTab('gallery'),activeNav(this),openRightNav()">Gallery</li>
            <li class="active-img" onclick="onChangeTab('editor'),activeNav(this),openRightNav()">Editor</li>
            <li onclick="onChangeTab('saved'),activeNav(this),openRightNav(),onInitSaved()">Saved</li><span>|</span>
            <li>About</li>
        </ul>
        <button class="btn-menu-toggle theme-color" onclick="openRightNav()">â˜°</button>
    </header>

    <!-- GALLERY HOME -->

    <main class="gallery">

        <section class="serch">
            <input oninput="onSearch()" type="text" name="serch-input" id="serch-input"
                placeholder="Enter serach keyword">
            <ul class="common-serach clean-list">
                <li>funny</li>
                <li>Comics</li>
                <li>digs</li>
                <li>drinks</li>
            </ul>
        </section>

        <div class="no-search-items">
            <h1>Sorry, no search results</h1>
        </div>

        <section class="photos-container main-layout">
            <!-- RENDER PHOTOS -->
        </section>

    </main>

    <!-- EDITOR -->

    <main class="editor main-layout">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="buttoms-canvas">
            <input type="text" name="text" id="text" oninput="onType(this.value)" placeholder="type in a text">
            <div class="change-selected-line-idx" onclick="onChangeLineIdx()"><img
                    src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></div>
            <div class="add-text" onclick="onAddText()"><img src="img/icons/add.png"></div>
            <div class="delete-text" onclick="onDeleteText()"><img src="img/icons/trash.png"></div>
            <div class="bigger-text" onclick="onPlusFont(5)"><img src="img/icons/increase font - icon.png"></div>
            <div class="smaller-text" onclick="onPlusFont(-5)"><img src="img/icons/decrease font - icon.png">
            </div>
            <div class="align-left" onclick="onTextAlign('left')"><img src="img/icons/align-to-left.png"></div>
            <div class="align-center" onclick="onTextAlign('center')"><img src="img/icons/center-text-alignment.png">
            </div>
            <div class="align-right" onclick="onTextAlign('right')"><img src="img/icons/align-to-right.png">
            </div>
            <select onchange="onChangeFont(this.value)" name="fonts" id="fonts">
                <option value="Impact">Impact</option>
                <option value="Ariel">Ariel</option>
            </select>

            <div class="outline-color">
                <input value="#ffffff" onchange="onChangeColor()" type="color" name="text-outline-color">
            </div>
            <div class="img-color-outline"><img src="img/icons/paint-board-and-brush-outline.png"></div>

            <div class="fill-color">
                <input value="#000" onchange="onChangeColor()" type="color" name="text-fill-color">
            </div>
            <div class="img-color-fill"><img src="img/icons/paint-board-and-brush.png"></div>

            <div class="btn btn-save theme-color" onclick="onSaveMeme()">Save</div>
            <div class="btn btn-share theme-color">Share</div>
            <div class="donload"><img src="img/icons/download.png"></div>
        </div>
    </main>

    <!-- SAVED -->

    <main class="saved main-layout">
        <div class="no-saved-items">
            <h1>Sorry, no saved memes</h1>
        </div>
        <section class="saved-container main-layout">
            <!-- RENDER PHOTOS -->
        </section>
    </main>

    <!-- FOOTER -->

    <footer class="main-footer main-layout flex direction-col theme-color">
        <div class="logo flex align-center"><img src="img/icons/LOGO.png" alt=""></div>
        <p> &#169; Michael Uzan</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/service/storageService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/editorService.js"></script>
    <script src="js/service/savedMemesService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/editorController.js"></script>
    <script src="js/savedMemeController.js"></script>
    <!-- <script src="js/userMemesController.js"></script> -->
</body>

</html>

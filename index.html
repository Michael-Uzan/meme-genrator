<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <label for="text">Type in something</label>
    <input type="text" name="text" id="text" oninput="onType(this.value, 0)" placeholder="type in a text">

    <div class="canvas-container">
        <canvas id="canvas" height="650" width="650"></canvas>
    </div>

    <div class="photos-container">
        <img onclick="onSelectImage(0)" src="img/1.jpg" alt="">
        <img onclick="onSelectImage(1)" src="img/2.jpg" alt="">
        <img onclick="onSelectImage(2)" src="img/3.jpg" alt="">
    </div>

    <script src="js/service/memeService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

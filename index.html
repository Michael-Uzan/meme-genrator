<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="save-meme" onclick="onSaveMeme()">Save Meme</div>
    <div class="save-meme" onclick="onLoadMeme()">Load Meme</div>
    <label for="text">Type in something</label>
    <input type="text" name="text" id="text" oninput="onType(this.value)" placeholder="type in a text">
    <div class="change-selected-line-idx" onclick="onChangeLineIdx()">change line</div>
    <div class="add-text" onclick="onAddText()">+</div>
    <div class="add-text" onclick="onDeleteText()">Delete</div>
    <div class="bigger-text" onclick="onPlusFont(5)">A+</div>
    <div class="bigger-text" onclick="onPlusFont(-5)">A-</div>
    <select onchange="onChangeFont(this.value)" name="fonts" id="fonts">
        <option value="Impact">Impact</option>
        <option value="Ariel">Ariel</option>
    </select>
    <div class="align-left" onclick="onTextAlign('left')">Align Left</div>
    <div class="align-left" onclick="onTextAlign('center')">Align Center</div>
    <div class="align-left" onclick="onTextAlign('right')">Align Right</div>
    <input value="#ffffff" onchange="onChangeColor()" type="color" name="text-outline-color" id="">
    <input value="#000" onchange="onChangeColor()" type="color" name="text-fill-color" id="">
    <div class="canvas-container">
        <canvas id="canvas" height="650" width="650"></canvas>
    </div>

    <div class="photos-container">
        <img onclick="onSelectImage(1)" src="img/1.jpg" alt="">
        <img onclick="onSelectImage(2)" src="img/2.jpg" alt="">
        <img onclick="onSelectImage(3)" src="img/3.jpg" alt="">
    </div>

    <script src="js/service/storageService.js"></script>
    <script src="js/service/userMemesService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/main.js"></script>
    <script src="js/userMemesController.js"></script>
</body>

</html>
